<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>vue-lazyload</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <style>
    * {
      margin: 0;
    }

    .lazy {
      -webkit-transition: opacity 500ms linear;
      -moz-transition: opacity 500ms linear;
      -o-transition: opacity 500ms linear;
      transition: opacity 500ms linear;
      max-width: 100%;
      opacity: 0.5;
    }

    .lazy.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
<h1>vue-lazyload</h1>
<ul id="example">
  <li v-lazy.literal data-src="http://img.fengimage.com/Fi6z2JHmhsY6qbcmuVuf4Qve6GLH?imageView2/1/">
    <p style="width:100px">preserve-3d符合我们真实世界的思维认识。比方说，你让妹子右转了45度，此时妹子脑袋左转45度想你吐舌卖萌，妹子的脸蛋应该和你是面对面平行的。</p>
  </li>
</ul>

<ul>

  </li>
</ul>
<script src="dist/index.js"></script>
</body>
</html>
